<!-- Save as templates/analytics.html -->
<html>
<head>
    <title>Analytics</title>
</head>
<body style="background:#0a0a23; color:white; text-align:center; font-family:sans-serif;">
    <h1 style="color:deepskyblue;">Codeforces Rating Analytics</h1>

    <form method="POST" style="margin-top:30px;">
        <input name="handle" placeholder="Enter Codeforces Handle" style="padding:10px; width:300px;" required>
        <button type="submit" style="padding:10px 20px; background:orange; color:black;">Analyze</button>
    </form>

    {% if img_data %}
        <h2>Rating Graph for {{ handle }}</h2>
        <img src="data:image/png;base64,{{ img_data }}" style="margin-top:20px; width:80%;">
    {% endif %}
</body>
</html>
